<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercidio</title>
    <link rel="stylesheet" href="/clase2/css/style.css">
    <script src="./js/javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="formulario">
            <h1>FORMULARIO</h1>
            <form>

                <label for="name">Nombre: </label>
                <input 
                    class="inputs"
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Pepito" 
                    required
                >
                <br><br>

                <label for="lastname">Apellido: </label>
                <input 
                    class="inputs"
                    type="text" 
                    id="lastname" 
                    name="lastname" 
                    placeholder="Perez" 
                    required
                >
                <br><br>

                <label for="email">Correo electrónico:</label>
                <input
                    class="inputs"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="ejemplo@correo.com"
                    required
                >
                <br><br>

                <label for="email">Cedula: </label>
                <input 
                    class="inputs"  
                    type="number" 
                    id="identification" 
                    name="identification" 
                    placeholder="123456789" 
                    required
                >
                <br><br>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input 
                    class="inputs" 
                    type="date"
                    id="fecha_nacimiento"
                    name="fecha_nacimiento"
                    required
                >
                <br><br>

                <label for="age">Edad: </label>
                <input 
                    class="inputs" 
                    type="number"
                    id="age" 
                    name="age" 
                    placeholder="30" 
                    required
                >
                <br><br>
                
                <label for="deparment">Departamento: </label>
                <select class="inputs" name="opciones" id="deparment">
                    <option value="">Sin seleccion</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Antioquia">Antioquia</option>
                    <option value="Arauca">Arauca</option>
                    <option value="Atlántico">Atlántico</option>
                    <option value="Bolívar">Bolívar</option>
                    <option value="Boyacá">Boyacá</option>
                    <option value="Caldas">Caldas</option>
                    <option value="Caquetá">Caquetá</option>
                    <option value="Casanare">Casanare</option>
                    <option value="Cauca">Cauca</option>
                    <option value="Cesar">Cesar</option>
                    <option value="Chocó">Chocó</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Cundinamarca">Cundinamarca</option>
                    <option value="Guainía">Guainía</option>
                    <option value="Guaviare">Guaviare</option>
                    <option value="Huila">Huila</option>
                    <option value="La Guajira">La Guajira</option>
                    <option value="Magdalena">Magdalena</option>
                    <option value="Meta">Meta</option>
                    <option value="Nariño">Nariño</option>
                    <option value="Norte de Santander">Norte de Santander</option>
                    <option value="Putumayo">Putumayo</option>
                    <option value="Quindío">Quindío</option>
                    <option value="Risaralda">Risaralda</option>
                    <option value="San Andrés y Providencia">San Andrés y Providencia</option>
                    <option value="Santander">Santander</option>
                    <option value="Sucre">Sucre</option>
                    <option value="Tolima">Tolima</option>
                    <option value="Valle del Cauca">Valle del Cauca</option>
                    <option value="Vaupés">Vaupés</option>
                    <option value="Vichada">Vichada</option>
                </select>

                <br><br>

                <label for="city">Ciudad: </label>
                <select class="inputs" name="city" id="city">
                    <option value="">Sin seleccion</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Medellín">Medellín</option>
                    <option value="Cali">Cali</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Cúcuta">Cúcuta</option>
                    <option value="Bucaramanga">Bucaramanga</option>
                    <option value="Pereira">Pereira</option>
                    <option value="Santa Marta">Santa Marta</option>
                    <option value="Ibagué">Ibagué</option>
                    <option value="Manizales">Manizales</option>
                    <option value="Villavicencio">Villavicencio</option>
                    <option value="Pasto">Pasto</option>
                    <option value="Montería">Montería</option>
                    <option value="Neiva">Neiva</option>
                    <option value="Popayán">Popayán</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Sincelejo">Sincelejo</option>
                    <option value="Valledupar">Valledupar</option>
                    <option value="Tunja">Tunja</option>
                    <option value="Florencia">Florencia</option>
                    <option value="Riohacha">Riohacha</option>
                    <option value="Quibdó">Quibdó</option>
                    <option value="Mocoa">Mocoa</option>
                    <option value="San Andrés">San Andrés</option>
                    <option value="Leticia">Leticia</option>
                    <option value="Inírida">Inírida</option>
                    <option value="Mitú">Mitú</option>
                    <option value="Puerto Carreño">Puerto Carreño</option>
                </select>
                <br><br>
                
                <button type="button" onclick="validarInformacion()">Enviar</button>
            </form>

        </div>
    </div>
</body>
</html>
